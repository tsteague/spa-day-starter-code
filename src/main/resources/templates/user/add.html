<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <title>Spa Menu - Add User</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <p th:text="${error}"></p>
      <form method="post" name="processAddUserForm" action="/user/add"><br/>
        <label for="username">Username: </label><input type="text" name="username" id="username" /><br/>
        <label for="email">Email address:</label><input type="email" name="email"id="email" /><br/>
        <label for="password">Password:</label><input type="password" name="password" id="password" /><br/>
        <label for="verify">Verify Password:</label><input type="password" name="verify" id="verify" /><br/>
        <input type="submit" value="Add User"/>
      </form>
    </div>
  </body>
</html>
